<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <script src="myTSFIle.js" defer></script>
    <style>
        h1{
            text-align: center;
        }
        h1:hover{
            color: whitesmoke;
            background-color: black;
        }
        div{
            border-style: solid;
            border-color: red;
            height: 300px;
            width: 550px;
            display: inline-block;
            margin: 10px;
            margin-left: 30px;
        }
        .listItem{
            text-align: center;
        }
        img{
            height: 200px;
            width: 300px;
        }
       
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>
    <p style="text-align: right; margin-right: 10px;font-size: x-large;background-color: blanchedalmond;">
        <a href="checkout.html" class="btn btn-warning" role="button" aria-pressed="true">Checkout</a>
    
        <p style="margin-left: 10px; ">
            Cart Size <input type="text" id="cartsize">
        </p>
    </p>

    <p style="text-align: center;">
        <div>
            <img src="https://cdn.w600.comps.canstockphoto.com/portable-generator-stock-photo_csp28099645.jpg" alt="">
            <p> <b>Name:</b> Electric Generator</p>
            <p> <b>price:</b> $4000</p>
            <p style="text-align: right;margin: 10px;"> <input type="button" class="btn btn-primary btn-sm" value="Add Item" onclick="addItem('Electric generator','4000')">
            <input type="button" class="btn btn-danger btn-sm" value="Remove Item" onclick="remove('Electric generator')"> </p>

        </div>
        <div>
            <img src="https://cdn.w600.comps.canstockphoto.com/digital-camera-with-clipping-path-stock-images_csp4414435.jpg" alt="">
            <p> <b>Name:</b> Camera</p>
            <p> <b>price:</b> $500</p>
            <p style="text-align: right;margin: 10px;"> <input type="button" class="btn btn-primary btn-sm" value="Add Item" onclick="addItem('Camera','500')">
            <input type="button" class="btn btn-danger btn-sm" value="Remove Item" onclick="remove('Camera')"> </p>

        </div>
        <br>
        <div>
            <img src="https://cdn.w600.comps.canstockphoto.com/computer-laptop-stock-photos_csp2339273.jpg" alt="">
            <p> <b>Name:</b> Laptop Computer</p>
            <p> <b>price:</b> $800</p>
            <p style="text-align: right;margin: 10px;"> <input type="button" class="btn btn-primary btn-sm" value="Add Item" onclick="addItem('Laptop Computer','800')">
            <input type="button" class="btn btn-danger btn-sm" value="Remove Item" onclick="remove('Laptop Computer')"> </p>

        </div>
        <div>
            <img src="https://techprojournal.com/wp-content/uploads/2020/11/LED-tv.jpg" alt="">
            <p> <b>Name:</b> Smart TV</p>
            <p> <b>price:</b> $1000</p>
            <p style="text-align: right;margin: 10px;"> <input type="button" class="btn btn-primary btn-sm" value="Add Item" onclick="addItem('Smart TV','1000')">
            <input type="button" class="btn btn-danger btn-sm" value="Remove Item" onclick="remove('Smart TV')"> </p>

        </div>
     
    </p>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
